<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Wiz-JavaScript</title>
</head>
<body>

    <header>
        <!-- display high score link -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a id="highscoreLink" class="nav-link text-primary">View High Score</a>

            <span class="ml-auto" id="timer"></span>
        </nav>
    </header>
     
    
     
    <div class="container vh-100">

        <!-- start Card -->
        <div class="card shadow rounded">

            <!-- start cardBody -->
            <div class="card-body">

                <!-- This is the title  -->
                <h1 id="title" class="card-title text-center">Quiz Wiz-Javascript</h1>

                <hr class="line">

                <div class="row">

                    <div class="col-md-1"></div>

                    <div class="col-md-10">
                        <div id=content>
                            <!-- Game instructions -->
                            <p class="text-center">The instructions will be here.</p>

                            <!-- This will start the quiz -->
                            <div class="text-center">
                                <button type="submit" id="startBtn" class="btn btn-primary text-white rounded-pill mb-2" >START!</button>
                            </div>

                        </div>

                        <div id="qzContent"></div>
                        <div id="highscoreLink"></div>
                        <div id="score"></div>
                        
                    </div>

                    <div id="answer">
                        <hr class="line">
                    </div>
                
                </div>
            </div>

        </div>
        <br>
    </div>
    <script src="./questions.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
